<!DOCTYPE html>
<html>

<head>
    <title>
        penggunaan css dalam html
    </title>
    <!-- teks style dalam head html artinya internal css -->
    <style>
        h1 {
            color: rgb(238, 255, 0);

        }

        p {
            color: rgb(255, 0, 217);
        }
    </style>
</head>

<body>
    <!-- atribut style didalam body html merupakan inline css -->
    <h1 style="color:blu">
        Blue hidding
    </h1>
    <p style="color:red">
        Red paragraph
    </p>
</body>

</html>
