<!DOCTYPE html>
<html>

<head>
    <title>
        pertemuan 7-table
    </title>
</head>

<body>
    <h2>table html</h2>
    <!-- <table> digunakan untuk membuat tabel dalam browser(html) -->
        <!-- atribut border digunakan untuk membri garis atau bingkai dalam sebuah tabel -->
    <table border="1">
        <!-- <tr> digunakan untuk mendefinisikan 1 baris dalam tabel -->
        <tr>
            <!-- <th> digunakan utuk mendefinisikan table header -->
            <th>
                nama
            </th>
            <th>
                umur
            </th>
            <th>
                kelas
            </th>

        </tr>
        <tr>
            <!-- <td> digunakan untuk mendefinisikan 1 tabel data didalam tabel -->
            <td>
                agus
            </td>
            <td>50</td>
            <td>5</td>
        </tr>
        <tr>
            <td>henokh</td>
            <td>12</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Fausta</td>
            <td>11</td>
            <td>7</td>
        </tr>
    </table>
    <caption>
        tabel data diri saya
    </caption>
    <table>
        <tr>
            <th>nama</th>
            <td>Henokh Axl Saputra</td>
        </tr>
        <tr>
            <th>umur</th>
            <td>12</td>
        </tr>
        <tr>
            <th>kelas</th>
            <td>7</td>
        </tr>
        <tr>
            <!-- atribut rowspan adalah menggabungkan beberapa baris jadi 1 sel. -->
            <th rowspan="3">nomor hp</th>
            <td>0895383957108</td>
        </tr>
        <tr>
            <td>
                0896457454
            </td>
        </tr>
        <tr>
            <td>0897748474</td>
        </tr>
    </table>
</body>

</html>
